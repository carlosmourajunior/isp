# CONFIGURAÇÃO DE SEGURANÇA - SOBRESCREVE PORTAS EXPOSTAS
# Use: docker compose -f docker-compose.yml -f docker-compose.security.yml up

services:
  # ==================== SEGURANÇA DA BASE DE DADOS ====================
  db:
    ports: []  # REMOVE COMPLETAMENTE A EXPOSIÇÃO EXTERNA
    environment:
      - POSTGRES_DB=isp_production_db
      - POSTGRES_USER=isp_db_admin
      - POSTGRES_PASSWORD=PgSql_2025_Sec!@#$$9vT8xK2mQ7nB3fH
    # Restrições de segurança adicionais
    security_opt:
      - no-new-privileges:true
    read_only: false  # Necessário para DB
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID

  # ==================== SEGURANÇA DO REDIS ====================
  redis:
    ports: []  # REMOVE EXPOSIÇÃO EXTERNA
    command: redis-server --requirepass Rd1s_2025_Auth!@#$$mK9pL4nR6sT8wY --appendonly yes --appendfsync everysec
    security_opt:
      - no-new-privileges:true
    read_only: false  # Necessário para Redis
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    cap_drop:
      - ALL

  # ==================== SEGURANÇA DA APLICAÇÃO ====================
  web:
    environment:
      # Credenciais seguras da base de dados
      - DATABASE_URL=postgresql://isp_db_admin:PgSql_2025_Sec!@#$$9vT8xK2mQ7nB3fH@db:5432/isp_production_db
      # Redis com autenticação
      - REDIS_URL=redis://:Rd1s_2025_Auth!@#$$mK9pL4nR6sT8wY@redis:6379/0
      # Django secret key segura
      - DJANGO_SECRET_KEY=django-secure-$7k2@m#9vL!qR8x%N3bF6hJ$$pT9wY&zC4sG7kM0nB5vL3xR8qP!mK
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL
    # Mantém a porta como estava - Docker gerencia a rede interna
    ports:
      - "8000:8000"

  # ==================== SEGURANÇA DO MONITORAMENTO ====================
  prometheus:
    ports: []  # SEM ACESSO EXTERNO - apenas containers internos
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    cap_drop:
      - ALL

  grafana:
    ports:
      - "3000:3000"  # MANTÉM ACESSO EXTERNO PARA MONITORAMENTO
    environment:
      # Credenciais seguras do Grafana
      - GF_SECURITY_ADMIN_USER=admin_isp
      - GF_SECURITY_ADMIN_PASSWORD=Grafana_2025_Adm!@#$$kL8mN6pQ4sT
      # Configurações de segurança
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL

  # ==================== SEGURANÇA DOS EXPORTERS ====================
  node-exporter:
    ports: []  # SEM ACESSO EXTERNO - apenas Prometheus interno
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

  redis-exporter:
    ports: []  # SEM ACESSO EXTERNO - apenas Prometheus interno
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

  postgres-exporter:
    ports: []  # SEM ACESSO EXTERNO - apenas Prometheus interno
    environment:
      - DATA_SOURCE_NAME=postgresql://isp_db_admin:PgSql_2025_Sec!@#$$9vT8xK2mQ7nB3fH@db:5432/isp_production_db?sslmode=disable
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

# ==================== REDE ISOLADA ====================
networks:
  app-network:
    driver: bridge
    internal: false  # Permite acesso à internet para updates
    ipam:
      config:
        - subnet: 172.20.0.0/16